<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoloSchedule — Dashboard</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="screen">
  <main class="dashboard-container">
    <header class="dashboard-header">
      <div class="user-row">
        <div id="userLogo" class="user-logo-block"></div>
        <h1 id="userName" class="user-name truncate">Welcome</h1>
        <time id="todayPill" class="date-pill" aria-label="Today"></time>
      </div>
    </header>

    <!-- Permanent Availability (Set Schedule) -->
    <section class="section">
      <div class="set-schedule-header">
        <h2>Permanent Availability</h2>
        <button class="quick-link" onclick="window.location.href='set-schedule.html'">
          <i class="fas fa-calendar-check"></i> Set Schedule
        </button>
      </div>
      <p class="muted-text">
        Define your regular working hours. Bookings will only be available within these times.
      </p>
    </section>


    <section class="section">
      <h2>Today’s Bookings</h2>
      <div class="bookings-list" id="bookingList"></div>
    </section>

    <section class="section">
      <h2>Today’s Earnings</h2>
      <div id="earningsSummary"></div>
    </section>

    <section class="section">
      <h2>Your Services</h2>
      <div id="serviceList"></div>
    </section>

    <section class="section">
      <h2>Quick Actions</h2>
      <div class="quick-links">
        <a href="create-bookings.html" class="quick-link-button">➕ Book Client</a>
        <a href="client-notes.html" class="quick-link-button">👤 Client Notes</a>
        <a href="my-day.html" class="quick-link-button">🗓️ My Day</a>
        <a href="booking-page.html" class="quick-link-button">🎨 Booking Page</a>
        <a href="services.html" class="quick-link-button">🛠 Services</a>
        <a href="earnings-page.html" class="quick-link-button">💰 Earnings</a>
        <a href="sms-reminders.html" class="quick-link-button">📩 SMS Reminders</a>
        <a href="settings.html" class="quick-link-button">⚙️ Settings</a>
      </div>
    </section>
  </main>

  <script src="scripts/themes.js"></script>
  <script src="scripts/applyTheme.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Schedule – SoloSchedule</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/set-schedule.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="screen">
  <main class="set-schedule-container">
    <header class="day-header sticky-top">
      <a href="dashboard.html" class="back-link" aria-label="Back to Dashboard">← Back</a>
      <h1 id="pageTitle">Permanant Availability</h1>
      <p>Add one or more time ranges per day. Bookings are allowed only in these windows.</p>
    </header>
  
    <section id="daysWrap" class="days-wrap"></section>


    <div class="footer-actions">
      <button id="clearAll" class="btn ghost-btn">Clear All</button>
      <button id="saveSchedule" class="btn primary-btn">Save Schedule</button>
    </div>
  </main>

  <script src="scripts/applyTheme.js"></script>
  <script src="scripts/set-schedule.js"></script>

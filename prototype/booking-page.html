<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings – SoloSchedule</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/booking-page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="screen">
  <main class="booking-page-container">
    <header class="dashboard-header">
      <div class="user-block">
        <a href="dashboard.html" class="quick-link back-link">← Back</a>
        <h1>Bookings</h1>
      </div>
    </header>

    <section class="section">
  <h2>All Bookings</h2>
  <div id="bookings-list"></div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="editTitle" tabindex="-1">
    <div class="modal-content">
      <h2 id="editTitle">Edit Booking</h2>

      <div class="input-group">
        <label for="edit-client">Client Name</label>
        <input type="text" id="edit-client" />
      </div>

      <div class="input-group">
        <label for="edit-service">Service</label>
        <select id="edit-service"></select>
      </div>

      <div class="input-group">
        <label for="edit-date">Date</label>
        <input type="date" id="edit-date" />
      </div>

      <div class="input-group">
        <label for="edit-time">Time</label>
        <input type="time" id="edit-time" step="900" />
      </div>

      <div class="modal-actions">
        <button class="primary-btn" id="saveEditBtn">Save</button>
        <button class="primary-btn" id="cancelEditBtn" style="background:var(--color-muted);color:var(--color-text);">Cancel</button>
      </div>
    </div>
  </div>
</section>
  </main>

  <script src="scripts/themes.js"></script>
  <script src="scripts/applyTheme.js"></script>
  <script src="scripts/booking-page.js"></script>
  <script src="scripts/back-link.js"></script>
</body>
</html>

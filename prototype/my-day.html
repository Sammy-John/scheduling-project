<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Day – SoloSchedule</title>
  <link rel="stylesheet" href="styles/styles.css"/>
  <link rel="stylesheet" href="styles/my-day.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="screen">
  <main class="day-view-container" aria-labelledby="pageTitle">
    <header class="day-header sticky-top">
      <a href="dashboard.html" class="back-link" aria-label="Back to Dashboard">← Back</a>
      <h1 id="pageTitle">My Schedule</h1>
    </header>
    
    <nav class="calendar-tabs sticky-top">
      <button class="tab active" id="tab-day"   aria-pressed="true">Day</button>
      <button class="tab"         id="tab-week"  aria-pressed="false">Week</button>
      <button class="tab"         id="tab-month" aria-pressed="false">Month</button>
    </nav>

    <!-- Date navigation for day/week -->
    <div class="date-nav sticky-top" id="dateNav">
      <button id="prevDay" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
      <span id="currentDate" class="date-label" aria-live="polite"></span>
      <button id="nextDay" aria-label="Next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Week horizontal scroll -->
    <div class="week-scroll-container" aria-hidden="true">
      <div class="week-scroll" id="weekScroll"></div>
    </div>

    <div class="week-label" id="weekLabel"></div>

    <!-- Agenda List (Day / Week / Month content lives here) -->
    <section class="agenda-list" id="agendaList"></section>

    <div class="day-actions">
      <button class="primary-btn"  id="addBookingBtn">+ Add Booking</button>
      <button class="secondary-btn" id="addBlockBtn">+ Add Blockout</button>
    </div>
  </main>

  <script src="scripts/themes.js"></script>
  <script src="scripts/applyTheme.js"></script>
  <script src="scripts/my-day.js"></script>
</body>
</html>
